<!-- Navigation Bar -->
<app-navigation></app-navigation>

<!-- Signup Section -->
<section class="min-h-screen bg-gradient-to-br from-slate-900 via-gray-900 to-slate-800 pt-24">
  <div class="container mx-auto px-4 py-20">
    <div class="max-w-md mx-auto">
      <!-- Signup Card -->
      <div class="backdrop-blur-md bg-white/10 border border-white/20 rounded-2xl p-8 shadow-2xl">
        <div class="text-center mb-8">
          <h1 class="text-4xl font-bold text-white mb-2">Join Neuro-Kinetic</h1>
          <p class="text-gray-300">Create your account to get started</p>
        </div>

        <form class="space-y-6">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-semibold text-gray-300 mb-2">First Name</label>
              <input type="text" 
                     required
                     class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-white placeholder-gray-400 backdrop-blur-sm transition-all duration-300"
                     placeholder="John">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-300 mb-2">Last Name</label>
              <input type="text" 
                     required
                     class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-white placeholder-gray-400 backdrop-blur-sm transition-all duration-300"
                     placeholder="Doe">
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-300 mb-2">Email Address</label>
            <input type="email" 
                   required
                   class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-white placeholder-gray-400 backdrop-blur-sm transition-all duration-300"
                   placeholder="john.doe@example.com">
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-300 mb-2">Organization</label>
            <input type="text" 
                   class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-white placeholder-gray-400 backdrop-blur-sm transition-all duration-300"
                   placeholder="Your organization name">
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-300 mb-2">Role</label>
            <select class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-white backdrop-blur-sm transition-all duration-300">
              <option class="bg-gray-800 text-white">Healthcare Provider</option>
              <option class="bg-gray-800 text-white">Researcher</option>
              <option class="bg-gray-800 text-white">Clinical Administrator</option>
              <option class="bg-gray-800 text-white">IT Professional</option>
              <option class="bg-gray-800 text-white">Other</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-300 mb-2">Password</label>
            <input type="password" 
                   required
                   class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-white placeholder-gray-400 backdrop-blur-sm transition-all duration-300"
                   placeholder="Create a strong password">
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-300 mb-2">Confirm Password</label>
            <input type="password" 
                   required
                   class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-white placeholder-gray-400 backdrop-blur-sm transition-all duration-300"
                   placeholder="Confirm your password">
          </div>

          <div class="flex items-center">
            <input type="checkbox" 
                   required
                   class="h-4 w-4 text-emerald-600 focus:ring-emerald-500 border-white/20 rounded bg-white/10">
            <label class="ml-2 block text-sm text-gray-300">
              I agree to the 
              <a href="#" class="text-emerald-400 hover:text-emerald-300">Terms of Service</a> 
              and 
              <a href="#" class="text-emerald-400 hover:text-emerald-300">Privacy Policy</a>
            </label>
          </div>

          <div class="flex items-center">
            <input type="checkbox" 
                   class="h-4 w-4 text-emerald-600 focus:ring-emerald-500 border-white/20 rounded bg-white/10">
            <label class="ml-2 block text-sm text-gray-300">
              I would like to receive updates and newsletters
            </label>
          </div>

          <button type="submit" 
                  class="w-full bg-emerald-600 text-white py-3 rounded-lg hover:bg-emerald-700 transition-all duration-300 font-semibold shadow-lg hover:shadow-emerald-500/25">
            Create Account
          </button>
        </form>

        <!-- Divider -->
        <div class="my-8">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-white/20"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-transparent text-gray-400">Or sign up with</span>
            </div>
          </div>
        </div>

        <!-- Social Signup -->
        <div class="space-y-3">
          <button class="w-full bg-white/10 border border-white/20 text-white py-3 rounded-lg hover:bg-white/20 transition-all duration-300 font-medium backdrop-blur-sm">
            <div class="flex items-center justify-center">
              <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Continue with Google
            </div>
          </button>
          
          <button class="w-full bg-white/10 border border-white/20 text-white py-3 rounded-lg hover:bg-white/20 transition-all duration-300 font-medium backdrop-blur-sm">
            <div class="flex items-center justify-center">
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              Continue with Facebook
            </div>
          </button>
        </div>

        <!-- Login Link -->
        <div class="mt-8 text-center">
          <p class="text-gray-300">
            Already have an account? 
            <a routerLink="/login" class="text-emerald-400 hover:text-emerald-300 font-semibold transition-colors">
              Sign in here
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<app-footer></app-footer>
