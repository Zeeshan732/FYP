<div *ngIf="currentUser && !isLandingPage" 
     class="fixed top-0 z-40 bg-slate-800/95 backdrop-blur-sm border-b border-white/10 transition-all duration-300 ease-in-out h-16"
     [class.left-64]="!sidebarCollapsed"
     [class.left-20]="sidebarCollapsed"
     [class.right-0]="true"
     [style.width]="!sidebarCollapsed ? 'calc(100% - 256px)' : 'calc(100% - 80px)'">
  <div class="flex items-center justify-between px-6 py-4 h-16">
    <!-- Breadcrumb Path -->
    <div class="flex items-center space-x-2 flex-1 min-w-0">
      <svg class="w-5 h-5 text-emerald-400 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
      <span class="text-gray-300 text-sm truncate">{{ breadcrumbPath }}</span>
    </div>

    <!-- User Badge -->
    <div class="flex items-center space-x-3 ml-4">
      <!-- User Info (Hidden when sidebar collapsed) -->
      <div class="text-right" [class.hidden]="sidebarCollapsed">
        <div class="text-white text-sm font-semibold truncate max-w-[150px]">{{ getUserDisplayName() }}</div>
        <div class="text-gray-400 text-xs truncate max-w-[150px]">{{ currentUser?.email }}</div>
        <div *ngIf="isAdmin()" class="mt-0.5">
          <span class="px-2 py-0.5 bg-red-500/20 text-red-400 rounded text-xs font-semibold">Admin</span>
        </div>
      </div>
      
      <!-- User Avatar -->
      <div class="relative">
        <button 
          (click)="navigateToProfile()"
          class="w-10 h-10 rounded-full bg-emerald-600 hover:bg-emerald-700 flex items-center justify-center text-white font-semibold text-sm transition-colors cursor-pointer focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 focus:ring-offset-slate-800"
          [title]="getUserDisplayName()">
          {{ getUserInitials() }}
        </button>
        
        <!-- Online Status Indicator -->
        <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-slate-800 rounded-full"></span>
      </div>
    </div>
  </div>
</div>
