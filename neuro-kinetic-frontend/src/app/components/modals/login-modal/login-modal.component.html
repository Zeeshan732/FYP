<!-- Modal Backdrop -->
<div *ngIf="isOpen" 
     class="fixed inset-0 z-50 modal-backdrop bg-black/50 backdrop-blur-sm"
     (click)="onBackdropClick($event)">
  
  <!-- Modal Content -->
  <div class="relative w-full max-w-xl modal-content transform transition-all duration-300"
       [class.scale-100]="isOpen"
       [class.scale-95]="!isOpen"
       [class.opacity-100]="isOpen"
       [class.opacity-0]="!isOpen">
    
    <!-- Login Card -->
    <div class="bg-gray-800 border border-gray-600 rounded-xl p-6 sm:p-8 shadow-2xl overflow-y-auto max-h-full">
      <!-- Close Button -->
      <button (click)="closeModal()" 
              class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <div class="text-center mb-8">
        <h4 class="text-3xl font-bold text-white mb-2">Welcome Back</h4>
        <!-- <p class="text-gray-300">Sign in to your Neuro-Kinetic account</p> -->
      </div>

      <form class="space-y-6">
        <div>
          <label class="block text-sm font-semibold text-white mb-2">Email Address</label>
          <input type="email" 
                 required
                 class="w-full px-4 py-3 bg-gray-700 border border-gray-500 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-white placeholder-gray-400 transition-all duration-300"
                 placeholder="Enter your email">
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-white mb-2">Password</label>
          <input type="password" 
                 required
                 class="w-full px-4 py-3 bg-gray-700 border border-gray-500 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-white placeholder-gray-400 transition-all duration-300"
                 placeholder="Enter your password">
        </div>
        
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input type="checkbox" 
                   class="h-4 w-4 text-emerald-600 focus:ring-emerald-500 border-gray-500 rounded bg-gray-700">
            <label class="ml-2 block text-sm text-gray-300">
              Remember me
            </label>
          </div>
          <a href="#" class="text-emerald-400 hover:text-emerald-300 text-sm font-medium transition-colors">
            Forgot password?
          </a>
        </div>
        
        <button type="submit" 
                class="w-full bg-emerald-600 text-white py-3 rounded-lg hover:bg-emerald-700 transition-all duration-300 font-semibold shadow-lg hover:shadow-emerald-500/25">
          Sign In
        </button>
      </form>

      <!-- Divider -->
      <div class="my-8">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-white/20"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-transparent text-gray-400">Or continue with</span>
          </div>
        </div>
      </div>

      <!-- Social Login -->
      <div class="grid grid-cols-2 gap-3">
        <button class="bg-gray-700 border border-gray-500 text-white py-3 rounded-lg hover:bg-gray-600 transition-all duration-300 font-medium">
          <div class="flex items-center justify-center">
            <svg class="w-5 h-5 mr-1" viewBox="0 0 24 24">
              <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span class="text-sm font-medium hidden sm:inline">Google</span>
          </div>
        </button>
        
        <button class="bg-gray-700 border border-gray-500 text-white py-3 rounded-lg hover:bg-gray-600 transition-all duration-300 font-medium">
          <div class="flex items-center justify-center">
            <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 24 24">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            <span class="text-sm font-medium hidden sm:inline">Facebook</span>
          </div>
        </button>
      </div>

      <!-- Sign Up Link -->
      <div class="mt-8 text-center">
        <p class="text-gray-300">
          Don't have an account? 
          <button (click)="openSignupModal()" class="text-emerald-400 hover:text-emerald-300 font-semibold transition-colors">
            Sign up here
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
